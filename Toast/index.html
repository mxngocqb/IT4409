<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div id=toast>

    </div>

    <div>
        <div onclick="showSuccessToast();" class="btn btn--success">Show success toast</div>
        <div onclick="showErrorToast();" class="btn btn--danger">Show error toast</div>
    </div>

    <script>
        function toast({
            title = '',
            measage = '',
            type = 'info',
            duration = 3000
        }) {
            const main = document.getElementById('toast');
            if (main) {
                const toast = document.createElement('div');
                const icons = {
                    succes: 'fa-solid fa-circle-check',
                    error: 'fas fa-exclamation-circle',
                    warning: 'fa-solid fa-circle-check',
                    info: 'fas fa-exclamation-circle'
                }
                const icon = icons[type];
                const delay = (duration / 3000).toFixed(2);
                toast.classList.add('toast', `toast--${type}`);
                toast.style.animation = `slideInleft ease ${delay}s, fadeOut linear 1s 3s forwards`;
                toast.innerHTML = `
                <div class="toast__icon">
                    <i class="${icon}"></i>
                </div>
                <div class="toast__body">
                    <h3 class="toast__title">${title}</h3>
                    <p class="toast__msg">${measage}</p>
                </div>
                <div class="toast__close">
                    <i class="fa-solid fa-times"></i>
                </div>
                `
                main.appendChild(toast)

                setTimeout(function () {
                    main.removeChild(toast)
                }, duration + 1000)
            }
        }

        function showSuccessToast() {
            toast({
                title: '12aqwerqwer34114',
                measage: 'masdfdfaaf',
                type: 'succes',
                duration: 3000
            })
        }
        function showErrorToast() {
            toast({
                title: '12aqwerqwer34114',
                measage: 'masdfdfaaf',
                type: 'error',
                duration: 3000
            })
        }
    </script>
</body>

</html>
